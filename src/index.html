<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <header>
      <div class="decorWaves">
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <form class="form" id="search-form">
        <fieldset class="fieldset-search">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images in the sky..."
          />
          <button type="submit" class="searchbtn">
            <svg class="icon icon-search" width="12" height="12">
              <use href="./images/symbol-defs.svg#icon-search"></use>
            </svg>
          </button>
          <div class="js-spinner-gallery spinner visually-hidden">
            <div class="loadingio-spinner-dual-ball">
              <div class="ldio-6pxvxwbft19">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </header>
    <div class="container">
      <ul class="gallery"></ul>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
